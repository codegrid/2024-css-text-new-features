<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hang-punctuation: allow-endキーワード 1</title>
  <style>
  body {
    font-size: 16px;
  }

  p {
    margin-block: 0.5em;
    margin-inline: 1em;
    background-color: navajowhite;
    width: 8em;
  }

  .hang {
    hanging-punctuation: allow-end;
  }
  </style>
</head>
<body>

<p class="hang">
  もうすぐ春ですね。<br>
  もうすぐ春ですね。
</p>

</body>
</html>
