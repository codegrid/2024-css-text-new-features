<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hang-punctuation 例</title>
  <style>
  body {
    font-size: 16px;
  }

  p {
    margin-block: 0.5em;
    margin-inline: 1em;
    background-color: navajowhite;
    width: 8em;
  }

  .hang {
    hanging-punctuation: first last allow-end;
  }
  </style>
</head>
<body>

<p class="hang">
  「もうすぐ春よね」<br>
  そう言った彼女は、静かに窓を開いた。<br>
  「もう風が暖かい」<br>
  わたしは返答する。<br>
  「そうだといいね」
</p>

</body>
</html>
