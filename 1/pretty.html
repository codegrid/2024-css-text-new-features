<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-wrap: wrap/nowrap</title>
  <style>
    p {
      width: 34em;
      background-color: #ffa494;
      resize: both;
      overflow: auto;
    }

    .pretty {
      text-wrap: pretty;
    }

    .wrap {
      text-wrap: wrap;
    }
  </style>
</head>
<body>

<h2>pretty</h2>

<p class="pretty">
  これまでに誰も体験したことのない、革新的なデバイスを手に入れましょう。
</p>

<h2>wrap</h2>

<p class="wrap">
  これまでに誰も体験したことのない、革新的なデバイスを手に入れましょう。
</p>

</body>
</html>
