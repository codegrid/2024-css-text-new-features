<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-wrap: stable</title>
  <style>
  p {
    width: 285px;
    background-color: #ffa494;
  }

  .stable {
    text-wrap: stable;
  }
  </style>
</head>
<body>

<h2>stable</h2>

<p class="stable" contenteditable>
  これまでに誰も体験したことのない、革新的なデバイスを手に入れましょう。
</p>

</body>
</html>
