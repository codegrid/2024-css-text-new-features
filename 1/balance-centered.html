<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-wrap: wrap/nowrap</title>
  <style>
    p {
      margin-inline: auto;
      max-width: 600px;
      background-color: #ffa494;
      resize: both;
      overflow: auto;
      font-size: 1.6rem;
      text-align: center;
    }

    .balance {
      text-wrap: balance;
    }

    .wrap {
      text-wrap: wrap;
    }
  </style>
</head>
<body>

<h2>balance</h2>

<p class="balance">
  これまでに誰も体験したことのない、革新的なデバイスを手に入れましょう。
</p>

<h2>wrap</h2>

<p class="wrap">
  これまでに誰も体験したことのない、革新的なデバイスを手に入れましょう。
</p>

</body>
</html>
