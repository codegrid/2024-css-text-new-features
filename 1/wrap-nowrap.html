<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-wrap: wrap/nowrap</title>
  <style>
    p {
      width: 300px;
      background-color: #ffa494;
    }

    .wrap {
      text-wrap: wrap;
    }

    .nowrap {
      text-wrap: nowrap;
    }
  </style>
</head>
<body>

<h2>wrap</h2>

<p class="wrap">
  このテキストは折り返されます。このテキストは折り返されます。このテキストは折り返されます。
</p>

<h2>nowrap</h2>

<p class="nowrap">
  このテキストは折り返されません。このテキストは折り返されません。このテキストは折り返されません。
</p>

</body>
</html>
